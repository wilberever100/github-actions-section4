name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      scrip-file: ${{ steps.publish_filename.outputs.something-else }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish_filename
        run: find  dist/assets/*.js -type -f -execdir echo 'something-else={}' >> $GITHUB_OUTPUT ';'
        # run: find  dist/assets/*.js -type -f -execdir echo '::set-output name=something-else::{}' ';'
  #Save artifacts:
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json
                 
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
  #Download artifacts:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Show Files
        run: ls -R
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
